  <section class="block-products container">
    <div class="wrapper wrapper-gap">
      <div class="span3">
        <div class="bar-filter">
          <p>Filtros</p>
        </div>

        <ul class="filter">
          <li>
            <pwa-tags-filter>
              <div class="nb-filters-header nb-relative">
                <h2>Filtros selecionados</h2>
                <div pwa-has-filters class="nb-remove__filter">
                  <div pwa-each-filter class="nb-remove__filter-item">
                    <span pwa--if="filter.value.length <= 3">{{ filter.value }}</span>
                    <img pwa--if="filter.value.length > 3"
                      pwa-src="`https://td0295.vteximg.com.br/arquivos/${filter.value.replace(' ', '-').toLowerCase().trim()}.jpg`" />
                    <a pwa-remove-filter="click"><i class="fa fa-times"></i></a>
                  </div>
                </div>

                <div pwa-not-filters class="nb-filters-placeholder">
                  <h3>Nenhum filtro selecionado</h3>
                </div>
              </div>
            </pwa-tags-filter>
          </li>
          <li>
            <pwa-attribute-filter attribute="items.Tamanho" force-order="PP,P,M,G,GG" sort="+" static multiple>
              <strong pwa-has-filters>Tamanho</strong>
              <ul pwa-has-filters>
                <li pwa-each-filter>
                  <input pwa-filter-input="checked" name="tamanho" type="checkbox">
                  <label>{{ filter.label }}</label>
                </li>
              </ul>
            </pwa-attribute-filter>
          </li>
          <li>
            <pwa-attribute-filter attribute="items.Cor" static multiple>
              <strong pwa-has-filters>Cor</strong>
              <ul class="filter-colors" pwa-has-filters>
                <li pwa-each-filter>
                  <input pwa-filter-input="checked" name="cor" type="checkbox">
                  <img
                    pwa-src="`https://td0295.vteximg.com.br/arquivos/${filter.label.replace(' ', '-').toLowerCase().trim()}.jpg`" />
                </li>
              </ul>
            </pwa-attribute-filter>
          </li>
        </ul>
      </div>

      <div class="span9">
        <div class="bar-filter filter-order--found">
          <p>Encontramos <b>{{ $$paginate.count }} PEÇAS</b> que fazem o seu estilo</p>

          <div class="bar-filter-select">
            <pwa-manual-filter>
              <label>Ordenar por:</label>
              <select pwa-filter-input name="filter">
                <option value="releaseDate:-">Lançamentos</option>
                <option value="ranking:-">Mais vendidos</option>
                <option value="price:+">Mais baratos</option>
                <option value="price:-">Mais caros</option>
              </select>
            </pwa-manual-filter>
          </div>
        </div>
        <pwa-result-list size="32" automatic-scrolls="1">
          <div>
            <div class="wrapper wrapper-gap">
              <p class="span12" pwa-not-result>Sem resultados para mostrar</p>

              <div pwa-each-product class="span4 s-span12">
                <pwa-product-card>
              </div>
            </div>

            <pwa-hidden>
              <div pwa-is-loading class="my-loader" style="position:relative;height:50px;">
                <div class="lds-facebook" style="top: calc(50% - 32px); left: calc(50% - 32px);">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </pwa-hidden>
          </div>

          <div pwa-not-loading>
            <button class="load-more" pwa-not-last-page pwa-load-more>
              <img pwa-src="icon-plus"> Ver mais peças
            </button>
          </div>
        </pwa-result-list>
      </div>
    </div>
  </section>

</main>
