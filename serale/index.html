<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seralle - PWA</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./fonts/axiforma-bold.woff">
    <script src="./myscripts.js"></script>
</head>
<body>
    <header>
        <section id="se-top-header">
            <div class="se-container se-flex">
                <div class="se-item">
                    <div class="se-fa-circle"><i class="fa fa-credit-card"></i></div>
                    <div class="se-text">Pague em até 12x sem juros</div>
                </div>

                <div class="se-item">
                    <div class="se-fa-circle"><i class="fa fa-credit-card"></i></div>
                    <div class="se-text">Compre aqui e retire na loja</div>
                </div>

                <div class="se-item">
                    <div class="se-fa-circle"><i class="fa fa-credit-card"></i></div>
                    <div class="se-text">Entrega expressa em até 1 dia útil</div>
                </div>

                <div class="se-item">
                    <div class="se-fa-circle"><i class="fa fa-credit-card"></i></div>
                    <div class="se-text">Atendimento</div>
                </div>
            </div>
        </section>

        <section id="se-header">
            <div class="se-flex se-container">
                <img src="./assets/logo.png" alt="" id="se-logo">

                <form action="" id="se-busca-home">
                    <input type="text" placeholder="O que você precisa?"/>
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

                <div id="user-nav" class="se-flex">
                    <id class="image">
                        <img src="./assets/guest-profile-pic.png" alt="" id="se-guest-profile-pic">
                    </id>
                    <div class="text">
                        <h2>Olá!</h2>
                        <a href="">Acesse sua conta</a>
                    </div>
                </div>

                <div id="se-favoritos">
                    <i class="fa fa-heart-o"></i>
                </div>

                <div id="se-cart-icon">
                    <div class="circle">
                        <i class="fa fa-shopping-bag"></i>
                    </div>
                    
                    <div class="overlay">
                        <span>1</span>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <nav id="se-nav">
        <div class="se-container">
            <ul class="menu">
                <li>Masculino</li>
                <li>Feminino</li>
                <li>Infantil</li>
                <li>Lançamentos</li>
                <li>Esportes</li>
                <li>Marcas</li>
                <li>Promoção</li>
            </ul>
        </div>
    </nav>


    <section></section>
    <section></section>
    <section></section>
    <footer></footer>
</body>
</html>
