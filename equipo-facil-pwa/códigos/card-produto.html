<!-- cartão de produto -->
<div  class="ef-product-card">
  <div class="ef-card-header">
    <p class="ef-card-tag-blue">SUPER DESTAQUE</p>
  </div>

  <div pwa-is-logged class="favorite-product">
    <a pwa-add-wishlist class="save-flag"><img pwa-src="icon-flag-save"></a>
    <a pwa-remove-wishlist class="save-flag"><img pwa-src="icon-flag-saved"></a>
  </div>
  
  <a pwa-to-product-page >
    <div class="pwa-inner-card">
      <div class="pwa-card-product-img-container">
        <!-- <img pwa--if="product.images_count == 0" pwa-src="nao-disponivel" alt="" class="pwa-card-product-img">
        <img pwa--else pwa-src="product.image" alt="" class="pwa-card-product-img"> -->
        <img pwa-src="nao-disponivel" alt="" class="w100">
      </div>

      <div class="pwa-card-product-infos">
        <figure class="pwa-card-product-tag-green ">
          <img pwa-src="icon-equipo-verificado" alt="Icone Equipo Verificad">
          <figcaption>EQUIPO VISTORIADO</figcaption>
        </figure>

        <h6 class="pwa-title-card-product">{{ product.name }}</h6>

        <h5 class="pwa-card-price-blue-small">{{ product.price | price }}</h5>
        
        <div class="pwa-card-text-with-btn-blue">
          <p class="pwa-card-installment">
            Em até 6x de {{product.price/6 | price }}
            sem juros
          </p>
        </div>
      </div>
    </div>
  </a>

  <div class="pwa-card-product-footer">
    <p class="pwa-card-product-city">MARINGÁ/PR</p>
    <p class="pwa-card-product-status">SEMINOVO</p>
  </div>
</div>
