<main id="criar-anuncio-informacoes" class="pwa-ad-page talk-more-product">
  <section class="pwa-ad-title ismobile">
    <span></span>
    <h1>Anunciar</h1>
  </section>

  <section class="pwa-ad-category-desktop isdesktop">
    <div class="container">
      <div class="title-section">
        <h2>Anunciando Autoclave Amora 04 Litros Inox Cristófoli</h2>
        <p>Passo 2 de 4</p>
      </div>
    </div>
  </section>

  <div class="box-container-page">

    <section class="pwa-talk-more">
      <h2>Fale um pouco mais a respeito do equipo</h2>
      <div class="talk-more-content">
        <textarea name="more-detalhe-equipo" id="" cols="30" rows="10" placeholder="A Autoclave Digital da Stermax possui a câmara de esterilização em aço inoxidável, sistemas de segurança que controlam todo o ciclo e previnem falhas de operação e/ou funcionamento. Além disso, a operação é simples e prática, permitindo a seleção de diferentes ciclos, tudo o que você precisa para manter os equipamentos sempre esterilizados e seguros para você e para os pacientes."></textarea>
        <span>0/500</span>
      </div>
    </section>

    <section>
      <div class="container condition-equipo">
        <h3>Qual é a condição do Equipo:</h3>

        <div class="group-input">
          <div class="input-checkbox-modal">
            <div class="box">
              <input class="radio-input" type="radio" name="condicao" id="seminovo">
              <span class="check radio"></span>
              <label for="seminovo">Seminovo</label>
            </div>

            <div class="box">
              <input type="radio" name="condicao" id="usado">
              <span class="check radio"></span>
              <label for="usado">Usado <span>Produto com mais de 5 anos de uso.</span></label>
            </div>
            <div class="box">
              <input type="radio" name="condicao" id="novo">
              <span class="check radio"></span>
              <label for="novo">Novo</label>
            </div>
            <div class="box">
              <input type="radio" name="condicao" id="recondicionado">
              <span class="check radio"></span>
              <label for="recondicionado">Recondicionado</label>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="pwa-color-product">
      <div class="container color-product-desktop">
        <div class="color-product-item">
          <h3>Cor</h3>
          <div class="select-content">
            <select>
              <option value="" selected disabled hidden>Cor padrão do equipo</option>
              <option value="">branco</option>
              <option value="">preto</option>
            </select>
          </div>
        </div>
        <div class="weiht-product-item">
          <h3>Peso</h3>
          <div class="pwa-input-container input-content">
            <input type="number" placeholder="100">
            <div class="select-content">
              <select>
                <option value="" selected disabled hidden>KG</option>
                <option value="">MG</option>
                <option value="">g</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="pwa-add-photo">
      <div class="container">
        <h3>Adicione fotos e vídeos do equipo</h3>

        <div>
          <label for="photo-or-video">
            <input type="file" name="photo-or-video" id="photo-or-video">
            <span></span>
            <div>
              <strong>Adicione fotos ou vídeos aqui.</strong>
              <p>Você pode tirar fotos do seu equipo agora, ou enviar fotos que já tenha tirado</p>
            </div>
          </label>
        </div>
      </div>
    </section>

    <section class="pwa-weight-product">
      <div class="container">
        <h3>Peso</h3>
        <div class="pwa-input-container input-content">
          <input type="number" placeholder="100">
          <div class="select-content">
            <select>
              <option value="" selected disabled hidden>KG</option>
              <option value="">MG</option>
              <option value="">g</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section class="pwa-size-product">
      <div class="container">
        <h3>Dimensões <span>em centímetros</span></h3>

        <div class="pwa-input-container input-content">
          <input type="text" placeholder="Largura">
          <input type="text" placeholder="Comprimento">
          <input type="text" placeholder="Altura">
        </div>
      </div>
    </section>

    <section class="pwa-amount-product">
      <div class="container">
        <h3>Quantidade em estoque</h3>
        <div class="input-content">
          <input type="number" name="" id="" value="01" min="0">
        </div>
      </div>
    </section>
  </div>

  <div class="container buttons-group">
    <a pwa-to-page="" class="button-secondy">Voltar</a>
    <a pwa-to-page="/criar-anuncio-precificacao" class="button-primary">Continuar</a>
  </div>
</main>
