<script type="text/javascript" xml="space">
    require(['jquery'], function (jQuery) {
        var active_content =3;
        if(jQuery(window).width() < 900)
        {
            active_content = 1;
            var position_slider = 100;
            var unitario = 100/3;
        }else if(jQuery(window).width() >= 1005 && jQuery(window).width() < 1200)
        {
            var position_slider = 235;
            var unitario = 235/3;
        }
        else{
            var position_slider = 220;
            var unitario = 220/3;    
        }
        var blockslider = false;
        var initial_qtd = false;

        jQuery(document).ready(function () {
            var randomSliderNum = Math.floor(Math.random() * Math.floor(23));
            var sliderToActive = jQuery("#testimonials-slider").children()[randomSliderNum];
            jQuery(sliderToActive).addClass("active-slider");
            
            var conta = (unitario*randomSliderNum) + 105;
            console.log("Slider principal: " + randomSliderNum);
            console.log("Unitario: " + unitario);
            console.log("Conta: " + conta);

            jQuery('.content-slider').css({ "transform": "translate3d(-" + conta + "%,0px,0px)" });
            var qtd = jQuery('.line-slider').children().length;
            initial_qtd = qtd;

            var first = jQuery('.line-slider').children()[randomSliderNum];
            var second = jQuery('.line-slider').children()[randomSliderNum+1];

            var last = jQuery('.line-slider').children()[qtd - 1];
            var beforelast = jQuery('.line-slider').children()[qtd - 2];

            jQuery('.line-slider').append(jQuery(first).clone().removeClass('active-slider'));
            jQuery('.line-slider').append(jQuery(second).clone().removeClass('active-slider'));

            jQuery('.line-slider').prepend(jQuery(last).clone().removeClass('active-slider'));
            jQuery('.line-slider').prepend(jQuery(beforelast).clone().removeClass('active-slider'));
            
            if (jQuery(window).width() < 768) {
                var elem = jQuery('.line-slider').children()[1];
                jQuery('.content-slider').removeClass('active-slider');
                jQuery(elem).addClass('active-slider');
            }

            setTimeout(function () {addTransitionSlider();}, 100);
        });

        jQuery('.about-right-seta').on('click', function () {
            if (!blockslider) {
                addTransitionSlider();
                if(jQuery(window).width() < 900) {
                    position_slider += 100;
                }
                else if (jQuery(window).width() >= 800 && jQuery(window).width() <= 900) {
                    position_slider += 105;
                }
                else if (jQuery(window).width() >= 1005 && jQuery(window).width() < 1200) {
                    position_slider += 105;
                }
                else {
                    position_slider += 105;
                }

                var novo = jQuery('.line-slider').children()[++active_content];

                jQuery('.content-slider').removeClass('active-slider');
                jQuery(novo).addClass('active-slider');

                if (position_slider < 0)
                    jQuery('.content-slider').css({ "transform": "translate3d(" + Math.abs(position_slider) + "%,0px,0px)" });
                else
                    jQuery('.content-slider').css({ "transform": "translate3d(-" + position_slider + "%,0px,0px)" });

                if (active_content == jQuery('.line-slider').children().length - 2) {
                    blockslider = true;
                    setTimeout(function () {
                        if (jQuery(window).width() < 900) {
                            position_slider = 100;
                        } else if (jQuery(window).width() >= 1005 && jQuery(window).width() < 1200) {
                            position_slider = 130;
                        } else {
                            position_slider = 120;

                        }
                        removeTransitionSlider();
                        jQuery('.content-slider').css({ "transform": "translate3d(-" + position_slider + "%,0px,0px)" });
                        jQuery('.line-slider').removeClass('active-slider');
                        if (jQuery(window).width() < 900) {
                            jQuery(jQuery('.line-slider').children()[2]).addClass('active-slider');
                        } else {
                            jQuery(jQuery('.line-slider').children()[2]).addClass('active-slider');

                        }
                        active_content = 2;
                        blockslider = false;

                    }, 900);
                }
            }
        });

        jQuery('.about-left-seta').on('click', function () {
            if (!blockslider) {
                addTransitionSlider();
                if (jQuery(window).width() < 768) {
                    position_slider -= 100;
                }
                else if (jQuery(window).width() >= 800 && jQuery(window).width() <= 900) {
                    position_slider -= 105;
                }
                else if (jQuery(window).width() >= 1005 && jQuery(window).width() < 1200) {
                    position_slider -= 105;
                }
                else {
                    position_slider -= 105;
                }
                var novo = jQuery('.line-slider').children()[--active_content];
                jQuery('.content-slider').removeClass('active-slider');
                jQuery(novo).addClass('active-slider');

                if (position_slider < 0)
                    jQuery('.content-slider').css({ "transform": "translate3d(" + Math.abs(position_slider) + "%,0px,0px)" })
                else
                    jQuery('.content-slider').css({ "transform": "translate3d(-" + position_slider + "%,0px,0px)" });

                var qtd_items = jQuery('.line-slider').children().length;
                console.log(active_content);
                if (active_content == 1) {
                    console.log('itshere');
                    blockslider = true;
                    setTimeout(function () {
                        removeTransitionSlider();
                        if (jQuery(window).width() < 768) {
                            var toposition = (initial_qtd) * 100;
                        } else if (jQuery(window).width() >= 1005 && jQuery(window).width() < 1200) {
                            position_slider = 130;
                        } else if (jQuery(window).width() >= 1005 && jQuery(window).width() < 1200) {
                            position_slider = 130;
                        } else {
                            var toposition = (initial_qtd) * 106.9;

                        }
                        jQuery('.content-slider').css({ "transform": "translate3d(-" + toposition + "%,0px,0px)" });
                        jQuery('.line-slider').removeClass('active-slider');

                        toactive = 3;
                        jQuery(jQuery('.line-slider').children()[jQuery('.line-slider').children().length - toactive]).addClass('active-slider');
                        position_slider = toposition;
                        active_content = jQuery('.line-slider').children().length - toactive;
                        blockslider = false;

                    }, 900);
                }
            }
        });

        function addTransitionSlider(){
            jQuery('.content-slider').addClass('transition-slider');
        }

        function removeTransitionSlider(){
            jQuery('.content-slider').removeClass('transition-slider');
        }

        /*** ===========-------=================
                JS REFERENTE O SLIDER TOPO
        ==============-------===============**/
        
        var pos = 0;

        jQuery(document).ready(function () {

            startCarousel();
            jQuery('.slider-item').css({ "left": "0%" });
        });
        
        var loop;

        function startCarousel() {
            loop = setTimeout(function () {
                console.log('startedLoop');
                toRight();
                startCarousel();
            }, 5000);
        }

        function stopCarousel() {
            clearTimeout(loop);
        }
        function toLeft() {
            console.log('left-button');
            if (pos == 0) {


                setTimeout(function () {
                    addTransition();
                    jQuery('.slider-item').css({ "left": 100 + "%" });

                }, 100);

                setTimeout(function () {
                    removeTransition();
                    pos = (jQuery('.slider-item').length * 100 - 100) * -1;
                    jQuery('.slider-item').css({ "left": (pos - 100) + "%" });
                }, 700);

                setTimeout(function () {
                    addTransition();
                    jQuery('.slider-item').css({ "left": pos + "%" });
                }
                    , 800
                );
            }
            else {
                pos += 100;
                jQuery('.slider-item').css({ "left": pos + "%" });
            }
        }
        function toRight() {

            if (pos == ((jQuery('.slider-item').length * 100 - 100) * -1)) {

                setTimeout(function () {
                    addTransition();
                    jQuery('.slider-item').css({ "left": (jQuery('.slider-item').length * 100 * -1) + "%" });
                }, 100);


                pos = 0;
                setTimeout(function () {
                    removeTransition();
                    jQuery('.slider-item').css({ "left": "100%" });
                }, 700);



                setTimeout(function () {
                    addTransition();
                    jQuery('.slider-item').css({ "left": pos + "%" });
                }, 800
                );
            }
            else {
                pos -= 100;
                jQuery('.slider-item').css({ "left": pos + "%" });
            }
        }
        jQuery('.left-button').on('click', function () {
            stopCarousel();
            toLeft();
        });
        jQuery('.right-button').on('click', function () {
            stopCarousel();
            toRight();
        });

        function addTransition() {
            jQuery('.slider-item').addClass('transition-slider');
        }
        function removeTransition() {
            jQuery('.slider-item').removeClass('transition-slider');
        }
   });
</script>
